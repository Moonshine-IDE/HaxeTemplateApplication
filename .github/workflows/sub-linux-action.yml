name: SUB - Build Linux with Action

on:    
  workflow_dispatch:
    inputs:
      env:
        description: 'An Environment'
        required: true
        type: choice
        options:
          - development
          - production
      version:
        description: 'A Version'
        required: true
        type: string

  workflow_call:
    inputs:
      env:
        description: 'An Environment'
        required: true
        type: string
      version:
        description: 'A Version'
        required: true
        type: string

env:
  APP_NAME: ${{ inputs.env == 'production' && 'HaxeTemplateApplication' || 'HaxeTemplateApplicationDevelopment' }}
  APP_ID: com.example.${{ inputs.env == 'production' && 'HaxeTemplateApplication' || 'HaxeTemplateApplicationDevelopment' }}
  HAXE_FLAG: ${{ inputs.env == 'production' && '-final' || '-debug' }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

      - name: Build info
        run: |
          echo "Ref: ${{ github.ref_name }}"
          echo "Env: ${{ inputs.env }}"
          echo "Version: ${{ inputs.version }}"
          echo "App Name: ${{ env.APP_NAME }}"
          echo "App ID: ${{ env.APP_ID }}"
          echo "Haxe Env Flag: ${{ env.HAXE_FLAG }}"

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
      
      - name: Checkout LFS objects
        run: git lfs checkout
      
      
      # Replacing values in files

      - name: Replace title in project.xml
        uses: Mudlet/xmlstarlet-action@v1.1
        with:
          args: ed -u /project/meta/title -v "${{ env.APP_NAME }} ${{ inputs.version }}" project.xml

      - name: Replace package in project.xml
        uses: Mudlet/xmlstarlet-action@v1.1
        with:
          args: ed -u /project/meta/package -v "${{ env.APP_ID }}" project.xml

      - name: Replace version in prject.xml
        uses: Mudlet/xmlstarlet-action@v1.1
        with:
          args: ed -u /project/meta/version -v "${{ inputs.version }}" project.xml

      - name: Replace file in prject.xml
        uses: Mudlet/xmlstarlet-action@v1.1
        with:
          args: ed -u /project/app/file -v "${{ env.APP_NAME }}" project.xml

      - name: Check project.xml
        run: cat project.xml

      # Fail build
      - name: Fail build
        run: exit 1

      # Build preparation

      - name: Install missing system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libfuse2

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Update haxelib
        run: haxelib --global update haxelib --quiet

      - name: Show haxe info
        run: |
          echo "Haxe version:"
          haxe -version
          echo "Haxe lib path:"
          haxelib config

      - name: Install haxelib dependencies
        run: |          
          haxelib install hxcpp --quiet
          haxelib install lime --quiet          
          haxelib install openfl --quiet
          haxelib install actuate --quiet
          haxelib install feathersui --quiet
          haxelib install amfio --quiet
          haxelib git champaign https://github.com/Moonshine-IDE/Champaign.git --quiet


      # Build

      - name: Build
        run: haxelib run openfl build project.xml linux ${{ env.HAXE_FLAG }} -clean


      # Create AppImage

      - name: Create AppImage
        uses: ./.github/actions/create-appimage
        with:
          app-name: ${{ env.APP_NAME }}
          app-version: ${{ inputs.version }}
          app-icon-name: 'feathersui'
          app-categories: 'Utility'
          bin-paths: 'bin/linux/bin/${{ env.APP_NAME }}'
          lib-paths: 'bin/linux/bin/lime.ndll'
          appdir-paths: 'assets/feathersui.svg'


      # Create AppImage

      - name: Upload AppImage
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.APP_NAME }}-Setup.AppImage
          path: build/${{ env.APP_NAME }}-x86_64.AppImage
          


     